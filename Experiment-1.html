<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <section class="hero">
        <div class="container">
            <h1>Find Your Dream Job</h1>
            <p>Find thousands of jobs with all the information you need</p>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search jobs">
                <button>Search</button>
            </div>
        </div>
    </section>

    <section class="jobs-section" id="jobs">
        <div class="container">
            <h2>Available Jobs</h2>
            <div class="jobs-container" id="jobsContainer">
            </div>
        </div>
    </section>

    <section class="post-job-section" id="post-job">
        <div class="container">
            <h2>Post a Job</h2>
            <form class="job-form" id="jobForm">
                <div class="form-group">
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" required placeholder="Title of the job">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" id="company" required placeholder="Company name">
                    </div>
                    <div class="form-group">
                        <label for="location">Location:</label>
                        <input type="text" id="location" required placeholder="City">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="salary">Salary Range:</label>
                        <input type="text" id="salary" required placeholder="Salary">
                    </div>
                    <div class="form-group">
                        <label for="jobType">Job Type:</label>
                        <select id="jobType" required>
                            <option value="">Select Job Type</option>
                            <option value="Full-time">Full-time</option>
                            <option value="Part-time">Part-time</option>
                            <option value="Contract">Contract</option>
                            <option value="Remote">Remote</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="jobDescription">Job Description:</label>
                    <textarea id="jobDescription" rows="5" required placeholder="Describe the job..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Post Job</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>This is the end.</p>
        </div>
    </footer>

</body>
</html>
